<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>求购列表</title>
    <link rel="stylesheet" href="layui/css/layui.css" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" href="fonts/iconfonts.css" th:href="@{/fonts/iconfonts.css}">
    <script type="text/javascript" src="js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script type="text/javascript" src="layui/layui.js" th:src="@{/layui/layui.js}"></script>
    <script type="text/javascript" src="/js/seek.js" th:src="@{/js/seek.js}"></script>
</head>
<body>
    <form class="layui-form" id="searchForm">
        <div class="layui-inline">
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="title" id="title" placeholder="请输入标题" />
            </div>
            <div class="layui-input-inline">
                <input type="text" name="dateRange" id="dateRange" class="layui-input" placeholder="选择日期范围" style="width: 200px;margin-left: 20px">
            </div>

            <button type="button" class="layui-btn" id="searchBtn" data-type="reload" style="margin-left: 20px" >搜索</button>
        </div>
    </form>


<!-- 表格数据 -->
    <table width="100%" class="layui-hide" id="seekList" lay-filter="seekList">

    </table>

<!-- 行工具栏 -->
    <script type="text/html" id="barSeek">
        {{# if(d.state == 1){ }}
            <a class="layui-btn layui-btn-xs layui-btn-normal" lay-event="edit">详情</a>
            <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="del">删除</a>
        {{# } else if(d.state == 0){ }}
            已删除
        {{# } }}
    </script>
<!-- 头工具栏 -->
    <script type="text/html" id="toobarSeek">
        <button type="button" class="layui-btn layui-btn-sm layui-btn-normal" lay-event="addSeek">添加求购信息</button>
        <button class="layui-btn layui-btn-sm layui-btn-primary" lay-event="refresh"><i class="iconfont iconshuaxin"></i>&nbsp;刷新</button>
    </script>

<!-- 数据格式 -->
    <script type="text/html" id="userTpl">
        {{d.user.nickName}}
    </script>
    <script type="text/html" id="priceTpl">
        ￥ {{d.minPrice}} ~ {{d.maxPrice}}
    </script>

</body>
</html>
